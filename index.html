<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article class="output">
        <h2>Your Greeting</h2>
        <div id="error__message"></div>
        <div id="correct__message"></div>
    </article>

    <main>
        <h1>Greeting App</h1>
        <input type="text" id="input__value" placeholder="Greet Someone!">
        <h4 class="greeted__names__heading">
            No. of names greeted: <span id="counter">0</span>
        </h4>

        <div id="radio__buttons">
            <label for="isixhosa">
                IsiXhosa <input type="radio" name="lang" id="isixhosa">
            </label>
            <label for="english">
                English <input type="radio" name="lang" id="english">
            </label>
            <label for="portuguese">
                Portuguese <input type="radio" name="lang" id="portuguese">
            </label>
        </div>

        <div id="buttons">
            <button id="greet__button">GREET</button>
            <button id="reset__button">RESET</button>
            <button id="list__button">SHOW GREETED PEOPLE</button>
        </div>
    </main>

    <article id="show__greeted">
        <h2>You've Greeted</h2>
    </article>

    <script src="./JS/dom_variables.js"></script>
    <script src="./JS/factory_function.js"></script>
    <script src="./JS/buttons.js"></script>
</body>

</html>
